---
layout: page
title: Members
published: true
---

<ul>
{% for member in site.data.members %}
  <li>
      {{ member.name }}
      {% if member.post != null %}
        , <i>{{ member.post }}</i> </br>
        <a href="mailto:{{ member.email }}">{{ member.email }}</a>
        {% endif %}
  </li>
{% endfor %}
</ul>
